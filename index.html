<html>
  <head>
    <title>Jumper Game</title>
    <script src="./lib/p5/p5.min.js"></script>
    <script src="./lib/collide2D/p5.collide2d.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        margin:0;
      }
    </style>
  </head>
  <body>
    <script>
      var winW = window.innerWidth;
      var winH = window.innerHeight;

      var jumper;
      var barriers = [];
      var paused = false;
      var end = false;
      var score = 0;
      var barrierCount = 5;

      function setup() {
        createCanvas(winW,winH);

        rectMode(CENTER);
        noStroke();

        jumper = new jumper();

        for (i = 0; i < barrierCount; i++) {
          barriers.push(new barrier());
        }

        jumper.display();
        barriers.forEach(barrier => barrier.display());
      }
      
      function draw() {
        clear();
        background(0);

        // display game elements
        jumper.display();
        barriers.forEach(barrier => barrier.display());
        
        // update game elements
        jumper.update();
        barriers.forEach(barrier => barrier.update());

        // display score
        fill(255);
        textAlign(LEFT,TOP);
        textSize(30);
        text(`score: ${score}`,20,20);
        
        // display end message if game ends
        if (end) {
          fill(255);
          textAlign(CENTER);
          textSize(100);
          text('GAME OVER',winW/2,winH/2);
        }

        // display pause message if paused
        if (paused && !end) {
          fill(255);
          textAlign(CENTER);
          textSize(75);
          text('PAUSED',winW/2,winH/2);
        }
      }
      
      function keyPressed() {
        // jump
        keyCode == 32 && paused != true ? jumper.jump() : {};
        
        // toggle invincibility
        keyCode == 73 ? jumper.invincible = !jumper.invincible : {};

        // pause barriers on p keypress
        if (keyCode == 80) {
          paused = !paused;

          paused ? noLoop() : loop();
        }
      }
    </script>
  </body>
</html>
