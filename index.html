<html>
  <head>
    <title>Jumper Game</title>
    <script src="./lib/p5/p5.min.js"></script>
    <script src="./lib/collide2D/p5.collide2d.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        margin:0;
      }
    </style>
  </head>
  <body>
    <script>
      var winW = window.innerWidth;
      var winH = window.innerHeight;

      var jumper1,jumper2;
      var barriers = [];
      var paused = false;
      var end = false;
      var score = 0;
      var barrierCount = 5;

      function setup() {
        createCanvas(winW,winH);

        rectMode(CENTER);

        jumper1 = new jumper(65,68,83);
        jumper2 = new jumper(37,39,40);

        for (i = 0; i < barrierCount; i++) {
          barriers.push(new barrier());
        }

        jumper1.display();
        jumper2.display();

        barriers.forEach(barrier => {
          barrier.display();
        });
      }
      
      function draw() {
        clear();

        // display game elements
        jumper1.display();
        jumper2.display();
        barriers.forEach(barrier => barrier.display());
        
        // update game elements
        jumper1.update();
        jumper2.update();
        barriers.forEach(barrier => barrier.update());

        // display score
        fill(0);
        textAlign(LEFT,TOP);
        textSize(25);
        text(`score: ${score}`,20,20);
        
        // display end message if game ends
        if (end) {
          fill(0);
          textAlign(CENTER);
          textSize(100);
          text('GAME OVER',winW/2,winH/2);
        }

        // display pause message if paused
        if (paused && !end) {
          fill(0);
          textAlign(CENTER);
          textSize(75);
          text('PAUSED',winW/2,winH/2);
        }
      }
      
      function keyPressed() {
        // jump
        keyCode == 87 ? jumper1.jump() : {};
        keyCode == 38 ? jumper2.jump() : {};
        
        // toggle invincibility
        keyCode == 73 ? jumper1.invincible = !jumper1.invincible : {};
        keyCode == 79 ? jumper2.invincible = !jumper2.invincible : {};

        // pause barriers on p keypress
        if (keyCode == 80) {
          paused = !paused;

          paused ? noLoop() : loop();
        }
      }
    </script>
  </body>
</html>
